{% extends 'home/base.html' %}

{% block title %}Rentals{% endblock %}

{% block content %}
<div class='m-1 bg-gray-300 rounded-xl'>
    <div class='p-3 bg-gray-200 rounded-xl'>
        <a class='mt-3 mb-3 mb-3 text-blue-800 font-semibold'>Houses available for Rent</a>
    </div> 
    <div class='m-2 grid grid-cols-6 gap-6'>
        {% for house in houses %}
            <a href='{% url "home:detail" house.id %}'>
                <div class='mt-1'>
                    <img src='{{ house.image1.url }}' class='rounded-t-xl'>
                </div>
                <div class='mb-1 rounded-b-xl bg-gray-100 p-2'>
                    <h1>{{ house.name }}</h1>
                    <p>Rent: {{ house.price }}</p>
                </div>
            </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
